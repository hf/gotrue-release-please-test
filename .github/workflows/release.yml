on:
  push:
    branches:
      - master

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: go

      - uses: actions/setup-go@v3
        if: ${{ steps.release.outputs.release_created }}
        with:
          go-version: "^1.21.0" # The Go version to download (if necessary) and use.

      - name: Build release artifacts
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make deps
          make all
          ln -s auth gotrue
          tar -czvf auth-v${{ steps.release.outputs.tag_name }}-x86.tar.gz auth gotrue migrations/
          mv auth-arm64 auth
          tar -czvf auth-v${{ steps.release.outputs.tag_name }}-arm64.tar.gz auth gotrue migrations/

      - name: Upload release artifacts
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} ./auth-v${{ steps.release.outputs.tag_name }}-x86.tar.gz ./auth-v${{ steps.release.outputs.tag_name }}-arm64.tar.gz

